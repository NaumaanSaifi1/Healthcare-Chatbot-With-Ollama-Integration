<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedGemma AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Reset & Base Styles */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    
    /* Container */
    #chat-container { width: 420px; max-width: 95%; background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
    
    /* Header */
    header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    header h2 { margin: 0; color: #333; font-size: 1.5rem; }
    header span { font-size: 0.85rem; color: #777; }

    /* Messages Area */
    #messages { flex: 1; overflow-y: auto; padding-right: 10px; margin-bottom: 15px; scroll-behavior: smooth; }
    
    /* Message Bubbles */
    .msg { margin: 10px 0; padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; max-width: 85%; }
    .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
    .assistant { background: #f1f3f4; color: #333; align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; }
    
    /* Markdown Styles within Bubbles */
    .assistant ul { padding-left: 20px; margin: 5px 0; }
    .assistant p { margin: 5px 0; }
    .assistant strong { color: #000; }
    .assistant a { color: #007bff; text-decoration: none; }

    /* Input Area */
    .input-group { display: flex; gap: 10px; align-items: center; }
    input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; transition: border 0.3s; font-size: 1rem; }
    input:focus { border-color: #007bff; }
    
    button { width: 50px; height: 50px; border-radius: 50%; border: none; background: #007bff; color: white; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    /* Typing Animation */
    .typing { font-style: italic; color: #888; font-size: 0.9rem; margin-left: 5px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
  </style>
</head>
<body>

  <div id="chat-container">
    <header>
      <h2>MedGemma AI</h2>
      <span>Medical Assistant • Powered by Ollama</span>
    </header>
    
    <div id="messages">
      <div class="msg assistant">Hello! I am MedGemma. How can I support your health today?</div>
    </div>

    <div class="input-group">
      <input id="user-input" type="text" placeholder="Type your health query here..." autocomplete="off">
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // 1. Add User Message
      addMessage(text, "user");
      userInput.value = "";
      userInput.disabled = true;
      sendBtn.disabled = true;

      // 2. Add Placeholder for Assistant
      const loadingId = "loading-" + Date.now();
      const loadingDiv = document.createElement("div");
      loadingDiv.id = loadingId;
      loadingDiv.className = "msg assistant typing";
      loadingDiv.textContent = "Analyzing...";
      messagesDiv.appendChild(loadingDiv);
      scrollToBottom();

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        
        // Remove loading placeholder
        const placeholder = document.getElementById(loadingId);
        if (placeholder) placeholder.remove();

        // 3. Add Real Response (Rendered Markdown)
        addMessage(data.response, "assistant", true);

      } catch (err) {
        const placeholder = document.getElementById(loadingId);
        if (placeholder) placeholder.remove();
        addMessage("⚠️ Error connecting to server. Is the backend running?", "assistant");
      } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    function addMessage(text, sender, isMarkdown = false) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      
      if (isMarkdown && typeof marked !== 'undefined') {
        // Parse Markdown to HTML
        div.innerHTML = marked.parse(text); 
      } else {
        div.textContent = text;
      }
      
      messagesDiv.appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
